<h2>Programming Book List</h2>
<button [disabled]="isDisabled">Show Button</button>
<ul>
    <li>
        <img [src]="src" width="100px" [alt]="name">
        {{name}} by {{author}}
    </li>
    <li>
        <img src="{{src2}}" width="100px" alt="{{name}}">
        {{name2}} by {{author2}}
    </li>
</ul>
